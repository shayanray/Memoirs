<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Memoirs</title>
    <script src="../static/js/imageInterpret.js"></script>
    <script src="../static/js/html5.image.preview.js"></script>
    
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
    <!-- Bootstrap Core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="../static/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/stylish-portfolio.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <a class="menu-toggle rounded" href="#">
      <i class="fa fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a class="js-scroll-trigger" href="#page-top">Top</a>
        </li>
        
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#page-top">Upload Photo</a>
        </li>

         <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#story">Add your story</a>
        </li>

         <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#audio">Now get your audio</a>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header class="masthead d-flex">
      <div class="container">
        <div id="greetings"></div>
        <form id="memories">
          <h3 class="mb-5">
            
          <em>Upload your favorite photo(s) and enjoy !!</em>
        </h3>
      <input class="btn btn-xl btn-dark" type="file" id="fileinput" accept="image/*" onchange="previewImage(this,[512],4);" />
      <br/>
      <div class="imagePreview" style="padding-top: 25px"></div><br/>
    
  </form>
  <br/><br/>
      </div>
    </header>

    <!-- Add your story -->
    <section class="content-section bg-light" id="story">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h2>Add your story</h2>

            <form id="storyForm">
              <fieldset>
                <textarea id="storyText" class="form-group form-group-md form-control" placeholder="Your Story" type="text" required autofocus value="" ></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Audio/Video generate -->
    <section class="content-section text-white text-center" id="audio" style="background-color: #74a9e1;">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h2>Your Audio</h2>

            <form id="audioForm">
             <fieldset>
              <button class="btn btn-xl btn-light mr-4" name="getImageInfo" type="button" id="memories-submit" onclick="readImg();" >Get Your Personalized Audio</button>
            </fieldset>
            <fieldset>
              <audio id="audioTag" controls>
                  <source id="audioSource" src="" type="audio/mpeg">
              Your browser does not support the audio element. Please use a HTML5 compliant browser.
              </audio>
            </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section class="content-section bg-primary text-white text-center" id="fitness" >
      <div class="container">
      </div>
    </section>

    <footer class="footer text-center">
      <div class="container">
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a id="to-top" class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../static/js/stylish-portfolio.min.js"></script>
    <script>
    $( document ).ready(function() {
       $( "#to-top" ).trigger( "click" );
    });
    </script>
  </body>

</html>
